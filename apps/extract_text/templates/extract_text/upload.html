<!DOCTYPE html>
<html>
<head>
    <title>Upload Receipt</title>
</head>
<body>
    <h1>Upload Receipt for Text Extraction</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="receipt_image" accept="image/*">
        <button type="submit">Extract Text</button>
    </form>
</body>
</html>
